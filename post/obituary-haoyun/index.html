            <div class="post-content" v-pre>
              <p>资深法国文学翻译家郝运先生于2019年6月10日下午在仁济医院西院逝世，享年94岁。</p>
<!-- more -->
<p>他译出《红与黑》《巴马修道院》《黑郁金香》《都德小说选》及合译《三个火枪手》《莫泊桑中短篇小说全集》等60多种法国文学名著。郝运2002年获“中国资深翻译家”荣誉称号；2015年获“翻译文化终身成就奖”；2016年获“2015年度上海文艺家荣誉奖”。</p>
