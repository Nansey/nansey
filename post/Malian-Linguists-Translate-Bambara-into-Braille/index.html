            <div class="post-content" v-pre>
              <p>马里语言学家将班巴拉语（<a href="https://en.wikipedia.org/wiki/Bambara_language">Bambara</a>）翻译成盲文，这对盲人来说是极其重要的一步。</p>
<!-- more -->
<p>马里语言学家和盲文专家将马里使用最广泛的非洲语言班巴拉语翻译成盲文，以供该国盲人使用。 大约有1500万马里人使用和懂得班巴拉语，甚至超过了殖民时期的法语。在本篇发自马里首都巴马科（Bamako）的<a href="https://www.voanews.com/episode/important-step-blind-people-malian-linguists-translate-bambara-language-braille-4587341">报道</a>中，Annie Risemberg 介绍了一位新盲文翻译教师的情况。</p>
