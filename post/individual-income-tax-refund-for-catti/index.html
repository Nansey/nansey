            <h2 class="post-title">CATTI 证书支持个人所得税退税</h2>
            <div class="post-date">2021-03-08</div>
            
            <div class="post-content" v-pre>
              <p>据@CATTI译路通 官方账号<a href="https://mp.weixin.qq.com/s/-EQ8-ENwFCwnN7dJTV0vzA">消息</a>，CATTI证书也可以参与个人所得税专项附加扣除退税。</p>
<!-- more -->
<p>自2021年3月起，2020年度个人所得税清缴开始，根据《<a href="http://www.gov.cn/zhengce/content/2018-12/22/content_5351181.htm">国务院关于印发个人所得税专项附加扣除暂行办法的通知</a>》：纳税人接受技能人员职业资格继续教育、专业技术人员职业资格继续教育的支出，在取得相关证书的当年，按照3600元定额扣除。</p>
<p>具体的申报渠道和申报办法详见<a href="https://mp.weixin.qq.com/s/-EQ8-ENwFCwnN7dJTV0vzA">这里</a>。</p>
