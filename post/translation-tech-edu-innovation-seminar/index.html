            <h2 class="post-title">翻译技术教育创新研讨会将于4月29日举办</h2>
            <div class="post-date">2021-02-05</div>
            
            <div class="post-content" v-pre>
              <p>为了促进新时期翻译研究与实践创新，探讨新文科背景下翻译技术人才培养模式创新，推动翻译技术资源的共建共享，激发翻译学术共同体的活力，河南工业大学外语学院将于2021年4月29日举办第六届翻译技术教育创新研讨会。届时邀请全国高等院校、语言服务行业领域专家为大会做主旨报告，共享翻译技术相关领域研究议题。</p>
<!-- more -->
