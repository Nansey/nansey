            <h2 class="post-title">瑞典 LSP 赢得欧盟3400万欧元翻译合同</h2>
            <div class="post-date">2021-02-21</div>
            
            <div class="post-content" v-pre>
              <p>据 Slator <a href="https://slator.com/deal-wins/semantix-partners-with-esteam-summa-linguae-on-eur-34m-eu-translation-contract/">报道</a>，总部位于瑞典的语言服务提供商（LSP）<a href="https://www.semantix.com/">Semantix</a> 在2020年12月赢得了欧盟的3400万欧元（4100万美元）合同。</p>
<!-- more -->
<p>此次招标内容包括为<a href="https://ec.europa.eu/info/index_en">欧盟委员会</a><a href="https://ec.europa.eu/growth/about-us_en">内部市场、工业、创业和中小企业总局</a>（DG）提供翻译服务，其目的是促进欧洲的经济增长和 &quot;创业文化&quot;。</p>
