            <div class="post-date">2019-06-27</div>
            
            <div class="post-content" v-pre>
              <p>6月27日上午9时，中国社科院研究员，著名翻译家、戏剧评论家童道明在中日友好医院逝世，享年82岁。</p>
<!-- more -->
<p>童道明是重要的契诃夫研究者和翻译家，著有论文集《他山集》《论契诃夫》，译作《契诃夫戏剧全集》（多人合作）、《可爱的契诃夫 : 契诃夫书信赏读》、《樱桃园》，剧作集《塞纳河少女的面模》、《爱恋·契诃夫》等作品。</p>
