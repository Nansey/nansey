            <div class="post-content" v-pre>
              <p>中国外文局旗下人民中国杂志社与教育部高等学校外国语言文学类专业教学指导委员会日语专业教学指导分委员会联合主办第四届人民中国杯日语国际翻译大赛。大赛由中国日语教学研究会协办，广东省翻译协会和广州市联普翻译有限公司承办。</p>
