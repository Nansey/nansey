            <h2 class="post-title">第十届全国口译大赛（英语）开始报名</h2>
            <div class="post-date">2021-03-12</div>
            
            <div class="post-content" v-pre>
              <p>为造就专业化、职业化的翻译及语言服务行业人才队伍，中国翻译协会将于2021年3月~2021年10月举办第十届全国口译大赛（英语）。</p>
<!-- more -->
<p>大赛主赛事为交替传译，采用初赛、复赛、半决赛、总决赛四级赛制。所有交替传译参赛选手（包括学校推荐的复赛选手）都统一在<a href="http://www.lscat.cn">大赛官网</a>注册报名。</p>
<p>大赛细则、赛事安排及相关详细信息可参见赛事<a href="https://www.lscat.cn/match/student/pre?hash=uk02ufkdn">官网公告</a>。</p>
