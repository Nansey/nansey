            <div class="post-content" v-pre>
              <p>近日，联合国世界旅游组织（英文简称<a href="https://www.unwto.org/">UNWTO</a>）和西班牙政府正式通报，自2021年1月25日起，中文正式成为UNWTO官方语言。UNWTO为此专门制作了秘书长祖拉布·波洛利卡什维利的<a href="http://www.chinanews.com/gn/shipin/cns-d/2021/02-20/news881015.shtml">相关视频</a>，以示祝贺。</p>
<!-- more -->
<p>UNWTO是全球最具影响力的政府间国际旅游组织，现有159个成员国，总部设在西班牙马德里，西班牙为其存约国。中国于1983年加入该组织。（<a href="https://www.zaobao.com.sg/realtime/china/story20210220-1125574">来源</a>）</p>
