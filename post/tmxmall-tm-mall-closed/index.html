            <div class="post-content" v-pre>
              <p>据上海一者信息科技有限公司<a href="https://www.tmxmall.com/">官网</a>2月28日<a href="https://www.tmxmall.com/about/companyNews?innerName=company-news-detail&amp;articleId=9000000012071614494670411">公告</a>，“因业务调整，自2021年3月1日起，Tmxmall 语料商城、语料快搜将无法使用。”公司管理员在官方群表示：“后续不再维护，用户也不能使用了。”</p>
<!-- more -->
<p>一者信息科技是一家专注于翻译记忆库研究与应用的互联网科技公司，致力于翻译记忆库的检索、交换与处理服务，以及在线CAT等计算机辅助翻译服务，总部位于中国上海。</p>
