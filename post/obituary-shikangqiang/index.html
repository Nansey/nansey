              <p>著名法国文学翻译家、原中央编译局译审施康强于10月27日去世，享年77岁。</p>
<!-- more -->
<p>2010年，他曾被中央编译局授予“资深翻译家”荣誉称号。生前，他曾翻译过巴尔扎克《都兰趣话》、阿兰《幸福散论》、福楼拜《庸见词典》、萨特《萨特文论选》、雨果《巴黎圣母院》等法语名著，还发表或出版过诸多散文、杂文、小说等文学作品。</p>
