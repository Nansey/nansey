            <h2 class="post-title">商务印书馆推出最新版《新华词典》</h2>
            <div class="post-date">2021-03-07</div>
            
            <div class="post-content" v-pre>
              <p>据 <em>Global Times</em> <a href="https://www.globaltimes.cn/page/202103/1217507.shtml">报道</a>，中国商务印书馆于上周六宣布推出最新版本的汉英版《新华字典》。</p>
<!-- more -->
<p>作为最受欢迎的汉语词典，新版词典收录了13000多个汉字以及3000多个短语，词语解释结合了历史、社会、文化等背景。该词典的目标读者是中英双语学习者和翻译人员。</p>
<p>这套语词典的优点是收录丰富，携带方便，每一个汉字的解释都有对应的英文译文，且两者在同一页上。</p>
